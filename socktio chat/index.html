<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Tajawal:500" rel="stylesheet">    
  </head>
  <body>

    <main>
      <section id="winchat">
        <ul id="messages"></ul>
        <form action="">
          <input id="message" autocomplete="off" /><button>Send</button>
        </form>
      </section>
      
      
      <section id="controls">
        <label for="username">Enter Username</label>
        <input type="text" id="username" placeholder="ex. Ace Ventura" />
        <br/>
        <br/>
        <h4>Upload Photo</h4>
        <img src="#" height="100" width="150" alt="Image preview...">
        <br/>
        <input id="photouploader" type="file">
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
